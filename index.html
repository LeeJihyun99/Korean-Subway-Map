<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    <link rel="stylesheet" href="style.css"/>
    <title>Progress steps</title>
    </head>
    <body>
        <div class="subway">
            <audio controls autoplay loop style="opacity:10;">
                <source src="./subway_bgm/subway_bgm.mp3" type="audio/mpeg">
            </audio>
            <div style="text-align:center;">
                <span class="material-symbols-outlined" style="font-size:xx-large; color:green;">subway</span>
            </div>
            <div style="text-align:center; margin-bottom:70px; font-size:x-large;">
                Korean Subway line 2
            </div>
            <div class="progress" style="display:flex;">
                <span class="line zero dest"></span>
                <button class="station one destination"><p>Seolleung</p></button>
                <span class="line two"></span>
                <button class="station two"><p>Yeoksam</p></button>
                <span class="line three"></span>
                <button class="station three"><p>Gangnam</p></button>
                <span class="line four"></span>
                <button class="station four"><p>Seoul Nat'l Univ. of Education</p></button>
                <span class="line five"></span>
                <button class="station five"><p>Seocho</p></button>
                <span class="line six"></span>
                <button class="station six"><p>Banbae</p></button>
                <span class="line seven"></span>
                <button class="station seven"><p>Sadang</p></button>
            </div>
            <div class="buttons" style="display:flex; gap:20px; margin-top:110px;">
                <button class="button prev">Prev</button>
                <button class="button next">Next</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
