<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    <link rel="stylesheet" href="style.css"/>
    <title>Progress steps</title>
    </head>
    <body>
        <div class="subway">
            <div style="text-align:center;">
                <span class="material-symbols-outlined" style="font-size:xx-large; color:green;">subway</span>
            </div>
            <div style="text-align:center; margin-bottom:70px;">
                Korea line 2 Subway
            </div>
            <div class="progress" style="display:flex;">
                <div class="station one"><p>Seolleung</p></div>
                <span class="line"></span>
                <div class="station two"><p>Yeoksam</p></div>
                <span class="line"></span>
                <div class="station three"><p>Gangnam</p></div>
                <span class="line"></span>
                <div class="station four"><p>Seoul Nat'l Univ. of Education</p></div>
                <span class="line"></span>
                <div class="station five"><p>Seocho</p></div>
                <span class="line"></span>
                <div class="station six"><p>Banbae</p></div>
                <span class="line"></span>
                <div class="station seven"><p>Sadang</p></div>
            </div>
            <div class="buttons" style="display:flex; gap:20px; margin-top:110px;">
                <button class="button prev">Prev</button>
                <button class="button next">Next</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
